# !!!!use tmux 2.6!!!!

######################################
# plugins
# 初期設定方法は以下参照
# https://github.com/tmux-plugins/tpm
######################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'


######################################
# 基本設定
######################################
# prefixキーを変更する
set -g prefix C-Space

# C-bのキーバインドを解除する
unbind C-b

# スクロールバッファの行数
set-option -g history-limit 10000

# マウス操作を有効にする
set-option -g mouse on
set -g @scroll-speed-num-lines-per-scroll 1
set -g @scroll-down-exit-copy-mode "on"

# 複数ペインで同一オペレーション
bind s setw synchronize-panes on
bind S setw synchronize-panes off


######################################
# コピーモード
######################################
# viキーバインドで
set-window-option -g mode-keys vi
# vi-tmux クリップボード連携
set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"
# prefix+v で開始
bind-key v copy-mode \; display "Copy mode!"
# yかspaceで開始位置
bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# Enterで終了
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Esc キーでコピーの反転を解除（コピーモードは抜けない）
bind-key -T copy-mode-vi Escape send-keys -X clear-selection
# Ctrl-c キーでコピーの反転を解除し、コピーモードから抜ける
bind-key -T copy-mode-vi C-c send-keys -X cancel

# コピーモード中（Prefix+v 後）C-v で矩形選択開始
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Vi モード中に Ctrl-a で行頭に（Emacs ライク）
bind-key -T copy-mode-vi C-a send-keys -X start-of-line
# Vi モード中に Ctrl-e で行末に（Emacs ライク）
bind-key -T copy-mode-vi C-e send-keys -X end-of-line

# スクロール
bind-key -T copy-mode-vi C-p send-keys -X scroll-up
bind-key -T copy-mode-vi C-n send-keys -X scroll-down

# 画面上に映る最上行に移動
bind-key -T copy-mode-vi g send-keys -X top-line
# 画面上に映る最下行に移動
bind-key -T copy-mode-vi G send-keys -X bottom-line


#####################################
# ウィンドウ・ペイン
#####################################
# \ でペインを縦に分割する
bind \ split-window -h

# - でペインを横に分割する
bind - split-window -v

# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Ctrl-o でペインをローテーションしながら移動
# Prefix を用いないのでタイプが楽だが、Ctrl-o を使用してしまう
# 他のソフトウェアの設定に支障をきたさないように注意
bind-key -n C-o select-pane -t :.+


#####################################
# ステータスバー
#####################################
# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right "#(tmux show-options -g prefix) [%Y-%m-%d(%a) %H:%M]"
set-option -g status-right '#(battery --tmux) [%Y-%m-%d %H:%M]'

# ステータスバーを Utf-8 に対応
#set-option -g status-utf8 on

# ステータスバーをhoge秒毎に描画し直す
set-option -g status-interval 5

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# Default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

